<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Todo App</title>
</head>
<body>
    <h1>Todos</h1>
    <ul>
        {% for group in tasks_grouped.keys() %}
            <h2>{{ group }}</h2>
            {% for task in tasks_grouped[group] %}
            <li>
                <span>{{ task['task'] }}  ({{ task['status'] }}) ({{ task['due_date'] }})</span>
                <a href="{{ url_for('modify', task_id=task['task_id']) }}">Modify</a>
                <a href="{{ url_for('delete', task_id=task['task_id']) }}">Delete</a>
            </li>
            {% endfor %}
        {% endfor%}
    </ul>
    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="task">
        <input type="text" name="tag">
        <input type="date" name="due_date">
        <button type="submit">Add task</button>
    </form>
</body>
</html>
