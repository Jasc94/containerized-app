<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{{ url_for('update', task_id=task['task_id']) }}" method="POST">
        <input type="text" name="task" value="{{ task['task'] }}">
        <input type="text" name="status" value="{{ task['status'] }}">
        <input type="text" name="tags" value="{{ task['tags'] }}">
        <input type="datetime" name="due_date" value="{{ task['due_date'] }}">
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('cancel') }}">Cancel</a>
</body>
</html>
