<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{{ url_for('update', task_id=task['task_id']) }}" method="POST">
        <input type="text" name="task" value="{{ task['task'] }}">
        <select name="status">
            <option value="{{ task['status'] }}">{{ task['status'] }}</option>
            {% for status_i in status %}
                <option value="{{ status_i }}">{{ status_i }}</option>
            {% endfor %}
        </select>
        <input type="text" name="tag" value="{{ task['tag'] }}">
        <input type="date" name="due_date" value="{{ task['due_date'] }}">
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('cancel') }}">Cancel</a>
</body>
</html>
